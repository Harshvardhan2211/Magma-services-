<!DOCTYPE html>
<html lang="en">

<head>

    <title>Harshvardhan Singh Rathore - Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);

        }

            text-align: center;
            color: #222;
            margin-bottom: 20px;
        }

        .profile-img {
            display: block;
            margin: 0 auto 30px;
            width: 180px;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease;
        }

        .profile-img:hover {
            transform: scale(1.05) rotate(1deg);
        }

        .info p {
            font-size: 18px;
            line-height: 1.6;
            color: #444;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .info p:hover {
            color: #000;
            transform: translateX(10px);
        }

        .label {
            font-weight: bold;
            color: #111;
        }
    </style>
</head>

<body>
